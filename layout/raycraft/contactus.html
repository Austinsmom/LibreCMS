<block include="meta_head.html">
<block include="header.html">
<block inbed="contactus">
	<main id="content" class="col-md-12 col-xs-12" itemscope itemtype="http://schema.org/Contact">
		<div class="col-md-8">
			<notification>
			<form id="form" method="post" action="contactus">
				<input type="hidden" name="emailtrap" value="none">
				<input type="hidden" name="act" value="add_message">
				<div class="form-group">
					<label class="control-label col-sm-2 col-xs-hidden">&nbsp;</label>
					<div class="input-group col-xs-12 col-md-10 text-danger">
						<div class="alert alert-danger">Highlighted Fields are Required</div>
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="control-label col-sm-2 col-xs-4 text-danger">Email</label>
					<div class="input-group col-sm-10 col-xs-8 has-error">
						<input type="email" id="email" class="form-control" name="email" value="" placeholder="Enter an Email..." required>
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="control-label col-sm-2 col-xs-4">Name</label>
					<div class="input-group col-sm-10 col-xs-8">
						<input type="text" id="name" class="form-control" name="name" value="" placeholder="Enter Your Name...">
					</div>
				</div>
				<div class="form-group">
					<label for="subject" class="control-label col-sm-2 col-xs-4 text-danger">Subject</label>
					<div class="input-group col-sm-10 col-xs-8 has-error">
						<input type="text" id="subject" class="form-control" name="subject" value="" placeholder="Enter a Subject..." required>
					</div>
				</div>
				<div class="form-group">
					<label for="notes" class="control-label col-sm-2 col-xs-4 text-danger">Message</label>
					<div class="input-group col-sm-10 col-xs-8 has-error">
						<textarea id="notes" class="form-control" name="notes" placeholder="Enter a Message..."></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-2 col-sm-2 col-xs-4">&nbsp;</label>
					<div class="input-group col-md-10 col-sm-10 col-xs-8">
						<button type="submit" class="btn btn-primary btn-lg btn-block">Send</button>
					</div>
				</div>
			</form>
			<iframe id="sp" name="sp" style="display:none;"></iframe>
		</div>
		<address class="col-md-4">
				<h4><print config=seoTitle></h4>
				<span class="adr">
					<span class="street-address" itemprop="streetAddress"><print config="address">, <print config="suburb">, </span><br>
					<span class="region" itemprop="addressLocality"><print config="state">, </span>
					<span class="country-name" itemprop="addressCountry"><print config="country">, </span>
					<span class="postal-code" itemprop="postalCode"><print config="postcode"></span>
				</span><br>
				<span class="tel" itemprop="telephone">Phone <a href="tel:<print config=phone>"><print config="phone"></a></span><br>
				<span class="tel" itemprop="telephone">Mobile <a href="tel:<print config=mobile>"><print config="mobile"></a></span>
		</address>
	</main>
</block>
<block include="footer.html">
<block include="meta_footer.html">
