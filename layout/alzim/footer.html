		<div id="contactus" class="col-sm-7">
			<legend class="control-legend">Send Us a Message</legend>
			<form id="contactus-form" method="post" action="core/ajax-contactus.php" role="form">
				<input type="hidden" name="emailtrap" value="none">
				<input type="hidden" name="act" value="add_message">
				<div class="form-group">
					<label for="subject" class="control-label text-white col-xs-4 col-sm-3">Subject</label>
					<div class="input-group col-xs-8 col-sm-9">
						<subjectText>
							<input type="text" id="subject" class="form-control" name="subject" value="" placeholder="Enter a Subject..." required aria-required="true" role="textbox">
						</subjectText>
						<subjectSelect>
							<select id="subject" class="form-control" name="subject" required aria-required="true" role="listbox">
								<option value="" role="option">Please Select a Subject for Contacting Us</option>
								<subjectOptions>
							</select>
						</subjectSelect>
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="control-label col-xs-4 col-sm-3">Email</label>
					<div class="input-group col-xs-8 col-sm-9">
						<input type="email" id="email" class="form-control" name="email" value="" placeholder="Enter an Email..." required aria-required="true" role="textbox">
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="control-label col-xs-4 col-sm-3">Name</label>
					<div class="input-group col-xs-8 col-sm-9">
						<input type="text" id="name" class="form-control" name="name" value="" placeholder="Enter Your Name..." role="textbox">
					</div>
				</div>
				<div class="form-group">
					<label for="notes" class="control-label col-xs-4 col-sm-3">Message</label>
					<div class="input-group col-xs-8 col-sm-9">
						<textarea id="notes" class="form-control" name="notes" placeholder="Enter a Message..." required aria-required="true" role="textbox"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-4 col-sm-3"></div>
					<div class="input-group col-xs-8 col-sm-9">
						<button type="submit" class="btn btn-default btn-lg btn-block" role="button">Send</button>
					</div>
				</div>
			</form>
			<script>
				$("#contactus-form").submit(function(){
			    $.post($(this).attr("action"),$(this).serialize(),function(data){
		        $("#contactus").html(data);
			    });
			    return false;
				});
			</script>
