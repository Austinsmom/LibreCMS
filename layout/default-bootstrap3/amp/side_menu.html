<div class="space-2"></div>
<aside class="col-xs-12 col-sm-3" role="complementary">
	<item>
		<settings items="all" contenttype="current">
		<items>
			<div class="blog-sidebar-box">
				<h4 class="margin-0" itemprop="headline" role="heading"><a href="<print link>" itemscope role="link"><print content="title"></a></h4>
				<div><small><time datetime="<print metaDate>"><print time></time></small></div>
				<small><print content="caption"></small>
				<media>
					<a href="<print link>" itemscope role="link">
						<amp-img class="img-thumbnail side_menu_gallery pull-left" src="<print content=thumb>" layout="responsive" width="111" height="111"></amp-img>
						<meta itemprop="datePublished" content="<print metaDate>">
						<h4 class="margin-0" itemprop="headline" role="heading"><print content="title"></h4>
						<div><small><print content="caption"></small></div>
					</a>
				</media>
			</items>
		</div>
	</item>
</aside>
